<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Book a Call</title>
</head>
<body>
  <div class="container mt-4">
    <h2>Book a Call</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="time">Time for Call:</label>
          <input type="text" class="form-control" id="time" required>
        </div>
        <div class="form-group col-md-6">
          <label for="date">Date & Time:</label>
          <input type="text" class="form-control" id="date" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#bookingForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        // Validate the form fields
        var name = $('#name').val();
        var email = $('#email').val();
        var phone = $('#phone').val();
        var time = $('#time').val();
        var date = $('#date').val();

        if (!name || !email || !phone || !time || !date) {
          alert('Please fill in all the required fields.');
          return;
        }

        // Perform further processing or AJAX submission if needed
        // You can customize this section according to your requirements
        
        // Clear the form fields after successful submission
        $('#bookingForm')[0].reset();
      });
    });
  </script>
</body>
</html>
